<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<body>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    template="./template.xhtml"  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

		<ui:define name="title">Persistence by Hibernate</ui:define>

		<ui:define name="box">
			<h4>Hi, my name is Duke!</h4>
			<br />
			<h5>Can you guess it?</h5>

			<h:form styleClass="jsfcrud_list_form">
				<h:commandLink action="#{productBean.previous}" value="Previous #{productBean.pageSize}" rendered="#{productBean.hasPreviousPage}" />
				<h:commandLink action="#{productBean.next}" value="Next #{productBean.pageSize}" rendered="#{productBean.hasNextPage}" />
				<h:dataTable value="#{productBean.products}" var="item" border="0" cellpadding="2" cellspacing="0"
					rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Valor" />
						</f:facet>
						<h:outputText value="#{item.valor}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value=" " />
						</f:facet>
						<h:commandLink action="#{productBean.prepareView}" value="View" />
					</h:column>
				</h:dataTable>
				<br />
			</h:form>
		</ui:define>

	</ui:composition>

</body>
</html>
