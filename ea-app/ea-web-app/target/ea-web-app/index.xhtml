<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="./template.xhtml">
        <h:form styleClass="jsfcrud_list_form">
            <h:commandLink action="#{productBean.previous}" value="Previous #{productBean.pageSize}" rendered="#{productBean.hasPreviousPage}"/> 
            <h:commandLink action="#{productBean.next}" value="Next #{productBean.pageSize}" rendered="#{productBean.hasNextPage}"/> 

            <h:dataTable value="#{productBean.products}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{item.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=" "/>
                    </f:facet>
                    <h:commandLink action="#{productBean.prepareView}" value="View"/>
                </h:column>
            </h:dataTable>
            <br/>
        </h:form>
    </ui:composition>
</html>
